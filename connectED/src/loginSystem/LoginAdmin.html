<html>
    <head>
        <meta charset=utf-8 />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Email/Password Authentication Example</title>
            
            <!-- Material Design Theming -->
            <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
                <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
                    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
                    
                    <link rel="stylesheet" href="main.css">
                        
                        <!-- Firebase -->
                        <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
                        <script>
                            // Initialize Firebase
                            var config = {
                                apiKey: "AIzaSyD0fIQnCOMOO8Zw57l_NY_ibZW7rqweQI8",
                                authDomain: "connected-1e044.firebaseapp.com",
                                databaseURL: "https://connected-1e044.firebaseio.com",
                                storageBucket: "connected-1e044.appspot.com",
                                messagingSenderId: "334955742722"
                            };
                        firebase.initializeApp(config);
                            </script>
                        <script type="text/javascript">
                            
                        function removeItgkAssistant() {
                            firebase.auth().currentUser.displayName = firebase.auth().currentUser.displayName.replace('ITGK','');
                        }
                        
                        function removeJavaAssistant() {
                            firebase.auth().currentUser.displayName = firebase.auth().currentUser.displayName.replace('Java','');
                        }
                        
                        function makeItgkAssistant() {
                            if (firebase.auth().currentUser.displayName.includes('ITGK')) {
                                alert(firebase.auth().currentUser+' is already registered as a student assistant in ITGK');
                                return;
                            }
                            else {
                                firebase.auth().currentUser.updateProfile({displayName: firebase.auth().currentUser.displayName+";ITGK"}).then(function() {
                                                                                        // Update successful.
                                                                                        }, function(error) {
                                                                                        alert('Could not register '+firebase.auth().currentUser.email+' as a student assistant in ITGK');
                                                                                        // An error happened.
                                                                                        });
                            }
                        }
                        
                            /**
                             * Handles the sign in button press.
                             */
                         function makeJavaAssistant() {
                            if (firebase.auth().currentUser.displayName.includes('Java')) {
                                alert(firebase.auth().currentUser.email+' is already registered as a student assistant in TDT4100 Java');
                                return;
                            }
                            else {
                                firebase.auth().currentUser.updateProfile({displayName: (firebase.auth().currentUser.displayName+";Java")}).then(function() {
                                                                                        // Update successful
                                                                                        }, function(error) {
                                                                                        alert('Could not register '+firebase.auth().currentUser.email+' as a student assistant in TDT4100 Java');
                                                                                        // An error happened
                                                                                        });
                            }
                        }
                        
                        function toggleSignIn() {
                            if (firebase.auth().currentUser) {
                                // [START signout]
                                firebase.auth().signOut();
                                // [END signout]
                            } else {
                                var email = document.getElementById('email').value;
                                var password = document.getElementById('password').value;
                                if (email.length < 4) {
                                    alert('Please enter an email address.');
                                    return;
                                }
                                if (password.length < 4) {
                                    alert('Please enter a password.');
                                    return;
                                }
                                
                                // Sign in with email and pass.
                                // [START authwithemail]
                                firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                                                                                                  // Handle Errors here.
                                                                                                  var errorCode = error.code;
                                                                                                  var errorMessage = error.message;
                                                                                                  // [START_EXCLUDE]
                                                                                                  if (errorCode === 'auth/wrong-password') {
                                                                                                  alert('Wrong password.');
                                                                                                  } else {
                                                                                                  alert(errorMessage);
                                                                                                  }
                                                                                                  console.log(error);
                                                                                                  document.getElementById('quickstart-sign-in').disabled = false;
                                                                                                  // [END_EXCLUDE]
                                                                                                  });
                                                                                                  // [END authwithemail]
                            }
                            document.getElementById('quickstart-sign-in').disabled = true;
                        }
                        
                        
                        function initApp() {
                            // Listening for auth state changes.
                            // [START authstatelistener]
                            firebase.auth().onAuthStateChanged(function(user) {
                                                               if (user) {
                                                               // User is signed in.
                                                               var displayName = user.displayName;
                                                               var email = user.email;
                                                               var emailVerified = user.emailVerified;
                                                               var photoURL = user.photoURL;
                                                               var isAnonymous = user.isAnonymous;
                                                               var uid = user.uid;
                                                               var providerData = user.providerData;
                                                               // [START_EXCLUDE]
                                                               document.getElementById('quickstart-sign-in-status').textContent = 'Signed in';
                                                               document.getElementById('quickstart-sign-in').textContent = 'Sign out';
                                                               document.getElementById('quickstart-account-details').textContent = JSON.stringify(user, null, '  ');
                                                               if (displayName.includes('Java')) { // Enables and disables buttons to illustrate if user is java studass
                                                                   document.getElementById('quickstart-enable-java').disabled = true;
                                                                   document.getElementById('quickstart-disable-java').disabled = false;
                                                                   }
                                                               else {
                                                                   document.getElementById('quickstart-enable-java').disabled = false;
                                                                   document.getElementById('quickstart-disable-java').disabled = true;
                                                                   }
                                                               if (displayName.includes('ITGK')) { // Enables and disables buttons to illustrate if user is ITGK studass
                                                                   document.getElementById('quickstart-enable-itgk').disabled = true;
                                                                   document.getElementById('quickstart-disable-itgk').disabled = false;
                                                                   }
                                                               else {
                                                                   document.getElementById('quickstart-enable-itgk').disabled = false;
                                                                   document.getElementById('quickstart-disable-itgk').disabled = true;
                                                                   }
                                                               
                                                               
                                                               }
                                                               else {
                                                               document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
                                                               // User is signed out.
                                                               document.getElementById('quickstart-account-details').textContent = 'null';
                                                               // [END_EXCLUDE]
                                                               }});
                                                               // [END authstatelistener]
                                                               document.getElementById('quickstart-enable-java').addEventListener('click', makeJavaAssistant, false);
                                                               document.getElementById('quickstart-enable-itgk').addEventListener('click', makeItgkAssistant, false);
                                                                   
                                                               document.getElementById('quickstart-disable-java').addEventListener('click', removeItgkAssistant, false);
                                                               document.getElementById('quickstart-disable-itgk').addEventListener('click', removeItgkAssistant, false);
                        
                        }
                        
                        window.onload = function() {
                            initApp();
                        };
                        </script>
    </head>
    <body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
            
            <!-- Header section containing title
            <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                    <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                        <a href="/"><h3>Firebase Authentication</h3></a>
                    </div>
                </div>
            </header> -->
            
            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                    
                    <!-- Container for the demo -->
                    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                            <h2 class="mdl-card__title-text">Welcome administrator</h2>
                        </div>
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            <p>Enter the email of the user you want to administrate</p>
                            
                            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
                            &nbsp;&nbsp;&nbsp;
                            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
                            &nbsp;&nbsp;&nbsp;
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="sing-in">Sign In</button>
                            <br/><br/>
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-enable-java" name="enable-java">Enable Java</button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-enable-itgk" name="enable-itgk">Enable ITGK</button>
                            <br/><br/>
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-disable-java" name="disable-java">Disable Java</button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-disable-itgk" name="disable-itgk">Disable ITGK</button>
                            
                            <!-- Container where we'll display the user details -->
                            <div class="quickstart-user-details-container">
                                Sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                                <div>Firebase auth <code>currentUser</code> object value:</div>
                                <pre><code id="quickstart-account-details">null</code></pre>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
    </body>
</html>
